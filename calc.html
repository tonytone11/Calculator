<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="calc-container">
        <div class="display-field"> <p class="user-input">0</p> </div>
    </section>
    <section class="calc-num"> 
        <button class="space1 operations"> AC </button>
        <button class="space2 operations"> DEL </button>
        <button class="space3 operations"> / </button>
        <button class="space4 number"> 7 </button>
        <button class="space5 number"> 8 </button>
        <button class="space6 number"> 9 </button>
        <button class="space7 operations"> x </button>
        <button class="space8 number"> 4 </button>
        <button class="space9 number"> 5 </button>
        <button class="space10 number"> 6 </button>
        <button class="space11 operations"> - </button>
        <button class="space12 number"> 1 </button>
        <button class="space13 number"> 2 </button>
        <button class="space14 number"> 3 </button>
        <button class="space15 operations"> + </button>
        <button class="space16 number"> 0 </button>
        <button class="space17 number"> . </button>
        <button class="space18 operations"> = </button>
    </section>
    
</body>

<script src="script.js"></script>
</html>
