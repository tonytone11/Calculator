<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="calc-container">
        <div class="display-field"> <p class="user-input">0</p> </div>
    </section>
    <section class="calc-num"> 
        <button class="space1"> AC </button>
        <button class="space2">  </button>
        <button class="space3"> / </button>
        <button class="space4"> 7 </button>
        <button class="space5"> 8 </button>
        <button class="space6"> 9 </button>
        <button class="space7"> x </button>
        <button class="space8"> 4 </button>
        <button class="space9"> 5 </button>
        <button class="space10"> 6 </button>
        <button class="space11"> - </button>
        <button class="space12"> 1 </button>
        <button class="space13"> 2 </button>
        <button class="space14"> 3 </button>
        <button class="space15"> + </button>
        <button class="space16"> 0 </button>
        <button class="space17"> . </button>
        <button class="space18"> = </button>
    </section>
    
</body>

<script src="script.js"></script>
</html>
